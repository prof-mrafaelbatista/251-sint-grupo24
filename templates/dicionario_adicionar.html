{% extends 'base.html' %}

{% block title %}Adicionar Termo - Dicionário{% endblock %}

{% block heading %}Adicionar Novo Termo{% endblock %}

{% block content %}
    <div class="card p-4 shadow-sm">
        <form method="POST" action="{{ url_for('dicionario_adicionar') }}">
            <div class="mb-3">
                <label for="termo" class="form-label">Termo:</label>
                <input type="text" class="form-control" id="termo" name="termo" required>
            </div>
            <div class="mb-3">
                <label for="definicao" class="form-label">Definição:</label>
                <textarea class="form-control" id="definicao" name="definicao" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-success me-2">Adicionar Termo</button>
            <a href="{{ url_for('dicionario_listar') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

{% endblock %}
