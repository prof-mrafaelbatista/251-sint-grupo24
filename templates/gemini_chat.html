{% extends 'base.html' %}

{% block title %}Chat Gemini - Meu Projeto Flask{% endblock %}

{% block heading %}Converse com a IA Gemini{% endblock %}

{% block content %}
    <p class="lead">Pergunte o que quiser sobre programação Python!</p>

    <div class="card chat-container">
        <div id="chat-response" class="card-body chat-history">
            <p class="initial-message">Olá! Pergunte algo à IA Gemini...</p>
        </div>
        <div class="card-footer chat-input-area">
            <form id="chat-form" class="input-group">
                <input type="text" id="question-input" class="form-control" placeholder="Digite sua pergunta aqui..." aria-label="Sua pergunta" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">
                        <span id="loading-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .chat-container {
            max-width: 700px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .chat-history {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #d558e0;
            color: white;
            border-bottom-right-radius: 2px;
        }
        .gemini-message {
            align-self: flex-start;
            background-color: #e2e6ea;
            color: #333;
            border-bottom-left-radius: 2px;
        }
        .error-message {
            background-color: #f8d7da; /* Vermelho claro */
            color: #721c24; /* Texto vermelho escuro */
            border-color: #f5c6cb;
        }
        .chat-input-area {
            padding: 15px;
            background-color: #fff;
        }
        #loading-spinner {
            margin-right: 5px;
        }
        .d-none {
            display: none !important;
        }
    </style>
{% endblock %}
